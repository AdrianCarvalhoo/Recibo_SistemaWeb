<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Recibos</title>
</head>

<body>
    <div class="dados">
        Nome Emitente: <br>
        <input type="text" id="emitente" /> <br />
        Recebemos de: <br>
        <input type="text" id="nome" /> <br />
        Valor R$: <br>
        <input type="number" step="0.01" id="valor" /> <br />
        Tipo de Pagamento: <br>
        <select id="tipo_pagamento">
            <option value="credito">Crédito</option>
            <option value="debito">Débito</option>
            <option value="pix">PIX</option>
            <option value="dinheiro">Dinheiro</option>
        </select> <br />
        <button class="gerar-recibo-button" onclick="gerarRecibo()">Gerar Recibo</button>

    </div>

    <div class="print">
        <h1>Recibo - <span id="recibo_emitente"></span></h1>
        <p>Recebemos de <span id="recibo_nome"></span></p>
        Tipo de Pagamento: <span id="recibo_tipo_pagamento"></span> <br />
        Valor R$ <h2 id="recibo_valor">0,00</h2>
        <p>Data <span id="recibo_data"></span></p>
        <br><br>
        <div class="assinatura">Assinatura</div>
    </div>
</body>

</html>
